<!DOCTYPE html>
<html lang="pt">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Biblia</title>

    <!-- Bootstrap core CSS -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../css/scrolling-nav.css" rel="stylesheet">

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="../index.html#page-top">Início</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="../index.html#about">Sobre</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="../index.html##contact">Contato</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownPortfolio" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Menu
              </a>
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownPortfolio">
                <a class="dropdown-item" href="versiculos.html">Versículos</a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <header class="bg-primary text-white">
      <div class="container text-center">
        <h1>Versículos</h1>
        <p class="lead">Escolha os filtros para buscar o versículo desejado</p>
      </div>
    </header>

    <section id="versiculos">

      <div class="row">
               <div class="col-lg-8 mx-auto">
               <label>Versão</label>
               <select class="form-control" id="versoes-dropdown" name="versoes"></select>
          </div>

          <div class="col-lg-8 mx-auto">
          <label>Testamento</label>
              <select class="form-control" id="testamentos-dropdown" name="testamentos" onchange="onSelectTestamentos()">
            </select>
          </div>

          <div class="col-lg-8 mx-auto">
          <label>Livro</label>
              <select class="form-control" id="livros-dropdown" name="livros" onchange="onGetQuantidadeCapitulos()">
            </select>
          </div>

          <div class="col-lg-8 mx-auto">
          <label>Capítulo</label>
              <select class="form-control" id="capitulos-dropdown" name="capitulos">
            </select>
          </div>

          <div class="col-lg-8 mx-auto">
          <label>Versículo de</label>
              <input class="form-control" type="number" id="inp-vers-ini"/>
          </div>

          <div class="col-lg-8 mx-auto">
          <label>Versículo até</label>
              <input class="form-control" type="number" id="inp-vers-fim"/>
          </div>

          <div class="col-lg-8 mx-auto">
            <p class="lead" id="lbl-versiculo">versículos</p>      
          </div>

          <div class="col-lg-8 mx-auto">
          <button class="btn btn-primary" onclick="onBuscarVersiculo()">Buscar</button>
          </div>

      </div>
    </section>

    <!-- Footer -->
    <footer class="py-1 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Biblia 2018</p>
      </div>
      <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="../vendor/jquery/jquery.min.js"></script>
    <script src="../vendor/popper/popper.min.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="../vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom JavaScript for this theme -->
    <script src="../js/scrolling-nav.js"></script>

    <script src="../js/versoes.js"></script>
    <script src="../js/testamentos.js"></script>
    <script src="../js/livros.js"></script>
    <script src="../js/versiculos.js"></script>

  </body>

</html>
